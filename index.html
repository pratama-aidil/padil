<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>pratama aidil shaleh</title>
<style>
  /* Reset dan dasar */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    /* header transparan/no background */
  }
  .header-text {
    font-size: 32px; /* diperbesar */
    font-weight: 600;
    color: white; /* warna putih */
    background: none;
    border: none;
    padding: 0;
  }
  .header-image img {
    height: 110px; /* diperbesar dari 80px */
    width: auto;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      gap: 15px;
      padding: 10px 15px;
    }
    .header-text {
      font-size: 26px;
      text-align: center;
    }
    .header-image img {
      height: 90px;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="header-text">Ini Teks di Sebelah Kiri Atas</div>
    <div class="header-image">
      <img src="https://raw.githubusercontent.com/pratama-aidil/padil/refs/heads/main/mentahan.profil.jpg.jpeg" alt="Foto Kanan Atas" />
    </div>
  </header>
</body>
</html>
